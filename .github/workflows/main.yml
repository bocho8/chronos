name: Deploy with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/chronos
            git pull origin main
            echo "NGROK_AUTHTOKEN=${{ secrets.NGROK_AUTHTOKEN }}" > docker/ngrok.env
            docker compose pull
            docker compose up -d --build
