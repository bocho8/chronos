version: "3.9"
services:
  nginx:
    image: nginx:alpine
    container_name: chronos-nginx
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html
      - ./src:/var/www/html/src
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    build:
      context: ./docker/php
    container_name: chronos-php
    working_dir: /var/www/html
    volumes:
      - ./public:/var/www/html
      - ./src:/var/www/html/src
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: chronos_db
      POSTGRES_USER: chronos_user
      POSTGRES_PASSWORD: chronos_pass

  node:
    image: node:20-alpine
    container_name: chronos-node
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm run tw:dev"
    tty: true

  postgres:
    image: postgres:16-alpine
    container_name: chronos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chronos_db
      POSTGRES_USER: chronos_user
      POSTGRES_PASSWORD: chronos_pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  ngrok:
    image: ngrok/ngrok:latest
    container_name: chronos-ngrok
    ports:
      - "4040:4040"
    env_file:
      - ./docker/ngrok.env
    command: http nginx:80 --log=stdout
    depends_on:
      - nginx
    restart: unless-stopped

volumes:
  pg_data: